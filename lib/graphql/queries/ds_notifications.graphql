query ds_notifications($userId: String!, $page: Int!, $size: Int!){
  paginate(sorts: [{ column: "notif_id", order: desc }], filters: [
    {
      column: "receiver_id",
      condition: equals,
      value: $userId,
    }
  ], page: $page, size: $size){
    total,
    last_page,
    ds_notifcation{
    	notif_id,
      title,
      body,
      seen,
      seen_time,
      created_at,
    }
  }
}