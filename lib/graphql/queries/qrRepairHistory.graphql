query qrRepairHistory($item_id: String!){
  ds_request_conflicts(filters: [{
    column: "status_id",
    condition: equals,
    value: "3",
  },
  {
    column: "requested_item_id",
    condition: equals,
    value: $item_id
  }]){
    id,
    ended_at,
    fixer_image,
    fixer_last_name,
    fixer_first_name,
    fixer_description,
    name_org,
  }
}